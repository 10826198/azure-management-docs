  - name: Azure SQL Server FAQ
    questions:
      - question: Can we run assessment at scale for all instances at the same time?  
        answer: |
          When BPA is released, you can schedule BPA to run automatically on a configurable schedule. You'll also be able to start a BPA run at-scale by calling the Azure API.

      - question: Can we get a roll-up report that indicates how many instances fall into the high priority category instead of one machine at a time?
        answer: | 
          To get your own "roll-up" report, you can create your own workbook in the **Log Analytics** workspace.
  
          [Log Analytics workspace overview](../../azure-monitor/logs/log-analytics-workspace-overview.md)

      
