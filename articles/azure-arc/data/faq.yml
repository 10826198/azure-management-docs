  This article lists frequently asked questions and answers for Azure Arc-enabled data services.

sections:
  - name: General FAQ
    questions:
      - question: How can I optimize onboarding at scale? 
        answer: |
          Yes, you can set the `excludedInstances` setting in the Azure Policy.  
          
          For example, if you have standby instances, perhaps you don't want to see them in the portal. When you use Azure Policy to onboard, you can exclude instances based on a pattern in the name. 

          1. Create a copy of the definition that we provide in Azure so that you can create a custom definition.
          1. Set the value for excluded instances in the custom definition.
          1. Target the subscription and resource group.


          
      - question: How are the costs charged for Policy if Defender is enabled?
        answer: |
          Azure guest agent configuration policy on Arc-enabled servers costs $6.00 per server per month.  You can use that to set configuration related to SQL Server that is local in the OS like registry key values, etc.  You don't need to pay any additional to do that kind of policy thing for SQL Server.  Policy is not like Defender in that sense.  Some of the things you might want to do using Azure Policy changes the configuration of things in Azure. You donâ€™t need to pay $6 for things like that using guest agent configuration policy.  For example,create a policy that sets the licenseType of all Arc Enabled SQL Serves to pay-as-you-go targeted at a certain resource group.

      - question: What is the cost for Azure Arc-enabled SQL Server + Defender?
        answer: |
          Some answer

      - question: Can we customize our policies and what is the out of box list of policies that are there that we can use or modify.   
        answer: |
         Yes, you can copy policies that we provide in Azure and customize them. The only policy we provide at the moment is the at-scale onboarding one.


